version: '3.8'

services:
  soma-postgres:
    image: postgres:16-alpine
    container_name: soma-postgres
    environment:
      - POSTGRES_DB=soma
      - POSTGRES_USER=soma
      - POSTGRES_PASSWORD=SomaPass123!
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - soma-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soma-network

  soma-api:
    build:
      context: .
      dockerfile: Soma.Platform.Api/Dockerfile
    container_name: soma-api
    ports:
      - "7073:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=soma-postgres;Database=soma;Username=soma;Password=SomaPass123!;Port=5432
      - DatabaseProvider=postgresql
      - Jwt__Key=SomaSecretKeyForJWTTokenGeneration2024!
      - Jwt__Issuer=Soma.Platform
      - Jwt__Audience=Soma.Platform.Users
    depends_on:
      soma-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - soma-network

  soma-web:
    build:
      context: .
      dockerfile: Soma.Platform.Web/Dockerfile
    container_name: soma-web
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ApiService__BaseUrl=http://soma-api:8080
      - DATA_PROTECTION_KEY_PATH=/app/dataprotection-keys
    volumes:
      - soma-web-keys:/app/dataprotection-keys
    depends_on:
      soma-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - soma-network

volumes:
  soma-postgres:
    driver: local
  soma-web-keys:
    driver: local

networks:
  soma-network:
    driver: bridge